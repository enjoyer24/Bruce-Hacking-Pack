<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaloguj się do Costa Coffee</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3e8ff, #e9d5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #7e22ce;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #7e22ce; }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
      font-weight: 500;
      color: #7e22ce;
      width: 100%;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .google-btn:hover { background: #c4b5fd; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input {
      padding: 0.75rem;
      border: 1px solid #a855f7;
      border-radius: 6px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background: #7e22ce;
      color: #c4b5fd;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover { background: #6b21a8; }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #7e22ce;
    }
    .footer a {
      color: #7e22ce;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
    .alert {
      background: #c4b5fd;
      color: #7e22ce;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      border: 1px solid #a855f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zaloguj się do Costa Coffee</h1>
    <div id="alertBox" class="alert">Ta funkcja jest chwilowo niedostępna.</div>
    <div class="google-btn" onclick="showAlert()">Zaloguj się przez Google</div>
    <form action="/login" id="login-form">
      <input name="email" type="email" placeholder="Adres e-mail" required />
      <input name="password" type="password" placeholder="Hasło" required />
      <button type="submit">Zaloguj się</button>
    </form>
    <div class="footer" onclick="showAlert()">
      <p><a href="#">Nie pamiętasz hasła?</a> | <a href="#">Zarejestruj się</a></p>
    </div>
  </div>
  <script>
    function showAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
